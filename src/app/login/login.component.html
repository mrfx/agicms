
<form>

  <div class="row" style="padding-top: 50px;">

    <div class="col-md-6 offset-3">

      <div class="form-group row">
        <div class="col-sm-2 col-form-label text-right"></div>
        <div class="col-sm-10">
          <h4>AGIcms <span style="font-size: 0.8rem">by <a href="https://AGInternet.pl">AGInternet.pl</a></span></h4>
        </div>
      </div>


      <div class="form-group row">
        <label for="login" class="col-sm-2 col-form-label text-right">Użytkownik</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="login" placeholder="użytkownik" [(ngModel)]="login" name="login">
        </div>
      </div>

      <div class="form-group row">
        <label for="pass" class="col-sm-2 col-form-label text-right">Hasło</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="pass" placeholder="hasło" [(ngModel)]="pass" name="pass">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2 col-form-label text-right"></div>
        <div class="col-sm-10">
          <button (click)="loginClick()" class="btn btn-success" style="padding-left: 30px; padding-right: 30px;"> Zaloguj </button>
          <span class="text-danger pl-md-4" *ngIf="wrongPass">
            Błedny login lub hasło!
          </span>
        </div>
      </div>


    </div>

  </div>

</form>
